<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 장우혁/60242055/기초웹 과제 #2 -->
    <meta charset="UTF-8">
    <title>강동구 사이버 주민 등록</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div>
            <img src="./img/logo.svg" width="50" />
            <h1>강동구</h1>
            <p>Gangdong-gu 江東區</p>
        </div>
        <nav>
            <a href="./">메인</a>
            <a href="https://www.gangdong.go.kr/newportal/">강동구청</a>
            <a href="./form.html">사이버 주민 등록</a>
            <a href="./notice.html">공지사항</a>
            <a href="./board.html">게시판</a>
            <a href="./sitemap.html">사이트맵</a>
        </nav>
    </header>
    <main class="form-page">
        <section class="form-intro">
            <h2>사이버 주민 등록</h2>
            <p>여기서 주민 등록을 하고 소식을 받아보실 수 있습니다.</p>
        </section>
        <section class="form-container">
            <!-- 이메일 등의 인적사항을 제출하면 이메일로 강동구의 최신 소식을 받아볼 수 있는 서비스임 -->
            <form action="#">
                <fieldset>
                    <legend>기본 인적 사항</legend>

                    <p>
                        <label for="name">이름</label>
                        <input type="text" name="name" id="name" />
                    </p>
                    <p>
                        <label for="tel">전화번호</label>
                        <input type="tel" name="tel" id="tel" />
                    </p>
                    <p>
                        <label for="email">이메일  </label>
                        <input type="email" name="email" id="email" />
                    </p>
                </fieldset>
                <fieldset>
                    <legend>선택 입력 사항</legend>

                    <p>
                        <label for="age">나이  </label><input type="number" name="age" id="age" />
                    </p>
                    <p>
                        강동구에 사십니까?
                        <input type="radio" name="liveingd" id="liveingdyes" /><label for="liveingdyes">네</label>
                        <input type="radio" name="liveingd" id="liveingdno" /><label for="liveingdno">아니오</label>
                    </p>
                    <p>
                        <label for="dong">어디 사십니까? ('네'답변자만 답변')</label>
                        <select id="dong" name="where">
                            <option>강일동</option>
                            <option>상일동</option>
                            <option>고덕동</option>
                            <option>명일동</option>
                            <option>암사동</option>
                            <option>천호동</option>
                            <option>성내동</option>
                            <option>길동</option>
                            <option>둔촌동</option>
                        </select>
                    </p>

                </fieldset>
                <fieldset>
                    <legend>동의 및 확인</legend>

                    <p>
                        <label for="verify">나는 이메일 수신에 동의합니다.</label>
                        <input type="checkbox" id="verify" name="verify" />
                    </p>
                    <p>
                        <input type="submit">
                        <input type="reset">
                    </p>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>장우혁/60242055/기초웹 과제 #2</p>
    </footer>
</body>
</html>
