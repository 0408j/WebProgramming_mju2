<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 실습</title>
    <link rel="stylesheet" href="CSS_selector.css">
</head>
<body>
    <header>
        <h1>CSS 선택자 탐험 🚀</h1>
        <p class="intro">다양한 선택자로 요소를 꾸며봅시다!</p>
    </header>

    <main>
        <section id="about">
            <h2>기본 정보</h2>
            <p>이곳은 CSS 선택자를 실습하는 공간입니다.</p>
            <p><span>선택자는 특정한 HTML 태그를 선택할 때 사용합니다.</span></p>
        </section>

        <section class="content">
            <h2>콘텐츠 목록</h2>
            <ul id="item-list">
                <li>첫 번째 아이템</li>
                <li class="special-item">두 번째 아이템</li>
                <li>세 번째 아이템</li>
                <li class="special-item">네 번째 아이템</li>
                <li>다섯 번째 아이템</li>
            </ul>
            <p>이 문단의 텍스트 색상을 바꿔보세요.</p>
            <p>바로 다음 문단과 형제 관계입니다.</p>
            <p>마지막 문단!</p>
        </section>

        <section class="interactive">
            <h2>인터랙티브 요소</h2>
            <a href="#" class="btn">링크 버튼</a>
            <input type="text" placeholder="여기에 입력해보세요">
            <button>클릭하세요</button>
        </section>
    </main>

    <footer>
        <p>실습을 통해 CSS 선택자의 힘을 느껴보세요!</p>
    </footer>
</body>
</html>
